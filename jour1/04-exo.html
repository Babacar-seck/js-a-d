<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* let a ; 
        a = 2; */
        let prenom = "Victor"; // string
        let nom = "Hugo" ; // String 
        // addition de chaine de caractères => concaténation
        // 1ère solution possible 
        let phrase = prenom + " " + nom + " a écrit les Misérables";
        console.log(phrase);

        // 2ème solution possible 
        console.log( prenom + " " + nom + " a écrit les Misérables" );

        // 3ème solution possible ;
        console.log( "%s %s a écrit les Misérables" , prenom , nom ); 

        // favicon => icone de barre de favori

        // javascript est langage a typage faible et dynamique 
        // rdv dans 15 min (10h54 ) bon café 
    </script>
