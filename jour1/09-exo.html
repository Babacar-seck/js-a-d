         // je suis une formation en js d'une durée de 3 jours

console.log( `je suis une formation en ${formation[0].nom } d'une durée de ${formation[0].duree } ${formation[0].unite}` );

console.log(`en tout j'ai plus de ${ formation[0].duree + formation[1].duree } ${formation[0].unite} en ${formation[0].nom} et ${formation[1].nom}`);
