    <script>
        let aireCercle = rayon => {
            if( typeof( rayon ) != "number" ){
                throw new Error("rayon doit être une number" );
            } 
            let resultat = 3.14 * rayon * rayon ;
            // let resultat = 3.14 * rayon ** 2 ; // ** => puissance
            // let resultat = Math.PI * rayon ** 2 ; // variable de javascript => Math.PI 
            console.log( `l'aire d'un cercle de rayon ${rayon} a une aire de ${ resultat.toFixed(2)} `) ;
            //console.log( `l'aire d'un cercle de rayon ${rayon} a une aire de ${ 3.14 * rayon * rayon } `) ;
        };

        // utiliser la fonction 
        try{
            aireCercle( "44.5" ) ; // attention les chiffres à virgule => . 
        }catch(error){
            console.log( error.message) ;
        }
        aireCercle( 70.43 ) ;
