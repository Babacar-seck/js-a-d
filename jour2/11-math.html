<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        // Math
        // objet natif => fournir des fonctions 

        console.log(Math.PI)
        // puissance ** 
        // 2^4 = 16
        console.log(Math.pow( 2, 4 )); // power puissance

        // .abs()
        // .ceil() => toujours à la valeur supérieur plafond
        // .floor() => toujours à la valeur inférieur sol

        console.log(Math.round(1.2)); // 1 arrondi entier
        console.log(Math.round(1.5)); // 2

        // truc() la partie entière d'un nombre
        console.log(Math.truc(1.2)) // 1
        console.log(Math.truc(1.5)) // 1

    </script>
</body>
