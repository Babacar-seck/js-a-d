    <script>
        /*
             Créer le fichier 06-exo.html 
            ce fichier contient le tableau suivant :

            let etudiants = ["alain" , "béatrice" , "charles"];

            à partir du tableau précédent, réaliser le tableau suivant :

            let etudiantsModifie = ["<p>Alain</p>" , "<p>Béatrice</p>" , "<p>Charles</p>"];
        */

        let etudiants = ["alain" , "béatrice" , "charles"];

        // parcourir chaque item et les enrichir => .map()
        let etudiantsModifie = etudiants.map( function( item ){ 
            return `<p>${item[0].toLocaleUpperCase()}${item.slice(1, item.length )}</p>`;
         } );
         console.log(etudiantsModifie);
         // .slice( indexDepart , indiceDeLaderniereLettre + 1 )=> string => 
         "charles"[0] // c
         "charles"[1] // h

         // "charles".length //  7 
         // 07-function.html
    </script>
</body>
