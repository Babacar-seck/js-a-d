<body>
    <div></div>
    <script>
        let requete = new XMLHttpRequest();
        requete.open("get" , "http://jsonplaceholder.typicode.com/comments");
        requete.onload = function(){
            let response = JSON.parse(requete.responseText);
            // requete.responseText => réponse du serveur au format Textuel "[{},{}]" => [{},{}]
            //console.log(response);
            let html = response.map(function( item ){
                return `
                    <section>
                        <p>nom : ${item.name}</p>
                        <img src="https://via.placeholder.com/450x100" alt="" width="120">
                        <p>email : ${item.email}</p>
                        <p>contenu : <br>  ${item.body}</p>
                        <hr>
                    </section>
                `;
            });
            document.querySelector("div").innerHTML = html.join("");
        }
        requete.send();
        // fin AJAX
