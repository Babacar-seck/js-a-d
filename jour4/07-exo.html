<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            display: grid;
            grid-template-columns: 100px 200px;
            grid-gap: 10px;
        }
    </style>
</head>
<body>
    <form>
       <!--  (label+input)*3 -->
        <label for="nom">Nom</label>
        <input type="text" class="nom" id="nom">
        <label for="email">Email</label>
        <input type="email" class="email" id="email">
        <label for="contenu">contenu</label>
        <input type="text" class="contenu" id="contenu">
        <input type="submit">
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $("form").on("submit" , function(e){
            e.preventDefault();
            let nom = $(".nom").val();
            let email = $(".email").val();
            let contenu = $(".contenu").val();
            if(nom.length > 0 && email.length >0 && contenu.length >0){

                $.post(
                    "http://jsonplaceholder.typicode.com/comments",
                    {
                        name : nom ,
                        email : email ,
                        body : contenu
                    },
                    function(response){
                        console.log(response);
                        alert("votre commentaire a été ajoutée à la base de données ");
                        $("form").trigger("reset"); // vider tous les champs du formulaire
                    } 
                )
            } else {
                alert("veuillez compléter tous les champs")
            }
        })
    </script>
</body>
</html>
